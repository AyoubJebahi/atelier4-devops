apiVersion: apps/v1
kind: Deployment
metadata:
  name: serveur-deployment
  labels:
    app: serveur
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serveur
  template:
    metadata:
      labels:
        app: serveur
    spec:
      containers:
      - name: serveur
        image: ayoubjebahi/monapp-serveur:latest 
        ports:
        - containerPort: 6000
---
apiVersion: v1
kind: Service
metadata:
  name: serveur-service
spec:
  selector:
    app: serveur
  ports:
    - protocol: TCP
      port: 5000        # ce que voit le client
      targetPort: 6000  # là où écoute ton serveur
  type: ClusterIP

